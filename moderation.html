<!DOCTYPE html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <title>Dopcine Admin Panel</title>
    <meta charset="utf-8" name='viewport', content='width=device-width, initial-scale=1'>
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Moderation</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span style="border-bottom: 1px solid lightgrey;" class="mdl-layout-title">Dopcine Admin</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Overview</a>
          <a class="mdl-navigation__link" href="orders.html">Orders</a>
          <a class="mdl-navigation__link" href="content.html">Content</a>
          <a class="mdl-navigation__link  mdl-navigation__link--current" href="moderation.html">Moderation</a>
          <a class="mdl-navigation__link" href="messages.html">Messages</a>
          <a class="mdl-navigation__link" href="users.html">Users</a>
          <a class="mdl-navigation__link" href="report.html">Report</a>
          <a class="mdl-navigation__link" href="settings.html">Settings</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>


<div class="mdl-grid">

<div class="mdl-cell mdl-cell--4-col" id="inbox" ondrop="drop(event)" ondragover="allowDrop(event)">
<h5>Inbox</h5>
<hr>
<div  draggable="true" ondragstart="drag(event)" id="drag1" class="grabbable moderation-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <p class="mod-card-name">Sunset beach</p>
    <p>Author: Faik Geci</p>
    <p style="float: right;">9/04/2017 7:00pm</p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      REVIEW ITEM
    </a>
    <div class="mdl-layout-spacer"></div>
    <!-- <i class="material-icons">event</i> -->
  </div>
</div>

<div  draggable="true" ondragstart="drag(event)" id="drag2" class="grabbable moderation-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <p class="mod-card-name">Rain in Amsterdam</p>
    <p>Author: Faik Geci</p>
    <p style="float: right;">9/04/2017 7:00pm</p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      REVIEW ITEM
    </a>
    <div class="mdl-layout-spacer"></div>
    <!-- <i class="material-icons">event</i> -->
  </div>
</div>
</div>

<div class="mdl-cell mdl-cell--4-col" id="inprog" ondrop="drop(event)" ondragover="allowDrop(event)">
  <h5>In progress</h5>
  <hr>
</div>

<div class="mdl-cell mdl-cell--4-col" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
  <h5>Done</h5>
  <hr>
</div>
</div>





      </main>
    </div>
  </body>
</html>
